<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <style>
    /* กำหนดสไตล์พื้นฐานของหน้า Pop-up */
    body {
      font-family: 'Inter', sans-serif; /* ใช้ Font Inter */
      width: 200px; /* กำหนดความกว้างของ Pop-up */
      padding: 20px; /* กำหนดระยะห่างภายใน */
      background-color: #f0f4f8; /* สีพื้นหลังอ่อนๆ */
      border-radius: 12px; /* มุมโค้งมน */
      text-align: center; /* จัดกึ่งกลางข้อความ */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* เงาเล็กน้อย */
    }
    h1 {
      color: #2c3e50; /* สีกราฟฟิกเข้ม */
      font-size: 1.5em; /* ขนาดตัวอักษรของหัวข้อ */
      margin-bottom: 15px; /* ระยะห่างด้านล่าง */
    }
    p {
      color: #34495e; /* สีข้อความ */
      font-size: 1em; /* ขนาดตัวอักษรของข้อความ */
    }
  </style>
</head>
<body>
  <h1>สวัสดีครับ!</h1>
  <p>นี่คือ Extension ตัวแรกของคุณ!</p>
</body>
</html>
